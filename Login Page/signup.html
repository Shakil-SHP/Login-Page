<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Signup</title>
</head>
<body>

<div id="container" class="container">
    <div class="row">
        <div class="col-sm-10 offset-sm-1 text-center mt-5" style="max-width: 480px; margin: auto">
            <div>
                <img class="mt-4 mb-4" src="assets/media/bootstrap-fill.svg" height="75" alt="Bootstrap logo">
                <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
            </div>
            <div class="info-form">
                <form class="form-group justify-content-center" id="form">

                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label sr-only" for="firstname">First name</label>
                                <input type="text" id="firstname" class="form-control" placeholder="First name"
                                       minlength="4" maxlength="20" size="22" pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}"/>
                                <div class="text-left">
                                    <small class="text-left">Error massage</small>
                                </div>
                            </div>
                        </div>

                        <!--   last name -->
                        <div class="col">
                            <div class="form-outline">
                                <label class="form-label sr-only" for="lastname">Last name</label>
                                <input type="text" id="lastname" class="form-control" placeholder="Last name"
                                       minlength="4" maxlength="20" size="22" pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}"/>
                                <div class="text-left">
                                    <small class="text-left">Error massage</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div class="form-group">
                        <label class="sr-only" for="email">Email address:</label>
                        <input type="text" class="form-control" placeholder="Enter email" id="email">
                        <div class="text-left">
                            <small class="text-left">Error massage</small>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-group">
                        <label class="sr-only" for="password">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password" id="password"
                               minlength="8" maxlength="22" size="22">
                        <div class="text-left">
                            <small class="text-left">Error massage</small>
                        </div>
                    </div>

                    <!--Retype Password input -->
                    <div class="form-group">
                        <label class="sr-only" for="confirm_Password">Password:</label>
                        <input type="password" class="form-control" placeholder="Confirm password" id="confirm_Password"
                               minlength="8" maxlength="22" size="22">
                        <div class="text-left">
                            <small class="text-left">Error massage</small>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" onclick="checkSignUP()" class="btn btn-primary btn-block mb-4">Sign up</button>


                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Already member? <a href="index.html">Sign in</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="assets/scripts/script.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
